<!doctype html>
<html>
<head>
  <title>{{ student and 'แก้ไข' or 'เพิ่ม' }} ข้อมูล</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>{{ student and 'แก้ไข' or 'เพิ่ม' }} ข้อมูล</h1>
  <form method="POST" enctype="multipart/form-data">
    <input name="name" class="form-control mb-2" placeholder="ชื่อ" value="{{ student.name if student else '' }}" required>
    <input name="nickname" class="form-control mb-2" placeholder="ชื่อเล่น" value="{{ student.nickname if student else '' }}" required>
    <input name="student_id" class="form-control mb-2" placeholder="รหัสนักศึกษา" value="{{ student.student_id if student else '' }}" required>
    <input name="team" class="form-control mb-2" placeholder="ทีม" value="{{ student.team if student else '' }}" required>
    <input type="file" name="image" class="form-control mb-2" {{ 'required' if not student else '' }}>
    <button class="btn btn-success">บันทึก</button>
    <a href="/" class="btn btn-secondary">ยกเลิก</a>
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>เพิ่ม/แก้ไข รถยนต์</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 { 'แก้ไข' or 'เพิ่ม' }>ข้อมูลรถยนต์</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">ยี่ห้อ</label>
                <input type="text" name="brand" class="form-control" required value="{{ car.brand if car else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">รุ่น</label>
                <input type="text" name="model" class="form-control" required value="{{ car.model if car else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">ปีที่เริ่มจำหน่าย</label>
                <input type="text" name="year" class="form-control" required value="{{ car.year if car else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">รูปภาพ</label>
                <input type="file" name="image" class="form-control">
                {% if car and car.image %}
                    <img src="{{ url_for('static', filename='uploads/' + car.image) }}" height="100" class="mt-2">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">บันทึก</button>
            <a href="{{ url_for('show_cars') }}" class="btn btn-warning">ยกเลิก</a>
        </form>
    </div>
</body>
</html>

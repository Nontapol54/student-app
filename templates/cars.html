<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>รายการรถยนต์</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('add_car') }}">เพิ่มรถยนต์</a>
    <ul>
        {% for car in cars %}
        <li>
            <strong>{{ car.brand }} {{ car.model }} ({{ car.year }})</strong><br>
            <img src="{{ url_for('static', filename='uploads/' + car.image) }}" height="100"><br>
            <a class="btn btn-warning" href="{{ url_for('edit_car', id=car.id) }}">แก้ไข</a> |
            <a class="btn btn-danger" href="{{ url_for('delete_car', id=car.id) }}">ลบ</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}"><button class="btn btn-warning">กลับหน้าแรก</button></a>
</body>
</html>
